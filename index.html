<!DOCTYPE html>
<html>
<head>

<style>
	body {
    text-align: center;
    background-color: #203c34;
    color: white;
    left: 50%;
    position: fixed;
    transform: translate(-50%, 100%);
    }
    
    
body {
    animation: fadeInAnimation ease 3s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
}
  
@keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
     }
}
</style>
</head>
<body>

<h1 style="background-color: #522c8a; color: white; font-size: 100px;">Welawaki!</h1>
